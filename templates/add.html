<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Aluno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}" >
</head>
<body>
    <h1>Adicionar aluno</h1>
    <table class='table table-bordered'>
        <form action="/add"  method="POST">
            <tr>
                <td>Digite seu R.A.</td>
                <td><input type="text" name="ra"  /></td>
            </tr>
            <tr>
                <td>Digite seu Nome</td>
                <td><input type="text" name="nome"  /></td>
            </tr>
            <tr>
                <td>Digite seu Email</td>
                <td><input type="text" name="email"  /></td>
            </tr>
            <tr>
                <td>Digite seu Endere√ßo</td>
                <td><input type="text" name="logradouro"  /></td>
            </tr>
            <tr>
                <td>Digite seu Numero da residencia</td>
                <td><input type="text" name="numero"  /></td>
            </tr>
            <tr>
                <td>Digite seu CEP</td>
                <td><input type="text" name="cep"  /></td>
            </tr>
            <tr>
                <td>Digite seu Bairro</td>
                <td><input type="text" name="bairro"  /></td>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="submit" clas='btn btn-primary'>Enviar</button>
                </th>
            </tr>
        </form>
    </table>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}" >
    </script>
</body>
</html>
